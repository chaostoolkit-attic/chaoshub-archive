<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ChaosHub: Chaos Engineering for Everyone</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,600,600i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.3/spectre.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.3/spectre-exp.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.3/spectre-icons.min.css">
  <link rel="stylesheet" href="/static/css/landing.css">
</head>

<body>
  <header class="navbar navbar-primary">
    <div class="container">
      <div class="columns">
        <div class="column col-8 col-mx-auto">
          <div class="columns">
            <div class="navbar-section"></div>
            <div class="navbar-section">
                <a href="/signin"=>
                <button class="btn signin">Sign-In</button>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="columns hero">
        <div class="column col-8 col-mx-auto hero-header">
          <div class="columns">
            <div class="column col-6">
              <div class="columns">
                <div class="column col-12">
                    <div class="logo-big"></div>
                </div>
                <div class="column col-12">
                  <div class="hero-subtitle text-gray">
                    Chaos Engineering Collaboration For Everyone
                  </div>
                </div>
              </div>
            </div>
            <div class="column col-1"></div>
            <div class="column col-5 register">
              <div class="columns">
                <div class="column col-4 col-mx-auto"></div>
                <div class="column col-8">
                  <a href="/signup" class="register-link">
                    <button class="btn btn-block register-btn">Sign-Up</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
      <div class="columns">
        <div class="column col-8 col-mx-auto">
            <div class="my-2"></div>
            <div class="d-block"><a href="https://chaoshub.org">ChaosHub</a> is an Open Source product under the
                <a href="https://github.com/chaostoolkit/chaoshub/blob/master/LICENSE.txt">AGPLv3+</a> license</div>
            <div class="d-block">&copy; 2018 - <a href="https://www.chaosiq.io">ChaosIQ</a></div>
        </div>
      </div>
    </footer>
</body>

</html>
